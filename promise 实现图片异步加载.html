<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片懒加载</title>
    <style>
      body {
        overflow: auto;
      }
      .space-holder {
        width: 100%;
        height: 2000px;
        background-color: grey;
        color: white;
        font-size: 32px;
      }
      img {
        display: block;
        width: 272px;
        height: 92px;
      }
    </style>
  </head>
  <body>
    <div class="space-holder">
      space holder
      <br />
      scroll down and see image loading
    </div>
    <br />
    <img
      data-src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />
    <img
      data-src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />
    <img
      data-src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />
    <img
      data-src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />
    <img
      data-src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />
    <img
      data-src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />
    <script>
      const imgs = document.querySelectorAll("img")
      const imgIntersection = function (entries, instance) {
        for (entry of entries) {
          if (entry.isIntersecting) {
            const target = entry.target
            target.setAttribute('src', target.dataset.src) 
            delete target.dataset.src
            intersectionObserver.unobserve(target)
          }
        }
      }
      const intersectionObserver = new IntersectionObserver(imgIntersection)
      for (img of imgs) {
        intersectionObserver.observe(img)
      }
    </script>
  </body>
</html>
